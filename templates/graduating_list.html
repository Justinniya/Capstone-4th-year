<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Graduating</title>
</head>
<body>
    <div class="header">
        <h1>Graduating List</h1><br>
        
    </div>
    <div class="add_students">
        <a  href="/add_students">Add Student</a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>UI ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Year</th>
                <th>Section</th>
                <th>Major</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {%for i in students%}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                <td>{{i[6]}}</td>
                <td><a style="background-color: #45f311; " href="{{i[0]}}">Confirm</a><button class="btn-view" onclick="viewDetails('{{i[0]}}','{{i[1]}}','{{i[2]}}', '{{i[3]}}', '{{i[4]}}', '{{i[5]}}', '{{i[6]}}')">View</button><a style="background-color: #dd2c0d; " href="delete/{{i[0]}}">Delete</a></td>
            </tr>
            {%endfor%}
        </table>

        <!-- Bootstrap Modal for Viewing Student Details -->
        <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="studentModalLabel">Student Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>UI ID:</strong> <span id="modalId"></span></p>
                        <p><strong>Name:</strong> <span id="modalName"></span></p>
                        <p><strong>Age:</strong> <span id="modalAge"></span></p>
                        <p><strong>Year:</strong> <span id="modalYear"></span></p>
                        <p><strong>Section:</strong> <span id="modalSection"></span></p>
                        <p><strong>Major:</strong> <span id="modalMajor"></span></p>
                        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- JavaScript to Handle Modal -->
        <script>
            function viewDetails(ui_id,name, age, year, section, major, status) {
                document.getElementById('modalId').innerText = ui_id;
                document.getElementById('modalName').innerText = name;
                document.getElementById('modalAge').innerText = age;
                document.getElementById('modalYear').innerText = year;
                document.getElementById('modalSection').innerText = section;
                document.getElementById('modalMajor').innerText = major;
                document.getElementById('modalStatus').innerText = status;
    
                // Show Bootstrap Modal
                var studentModal = new bootstrap.Modal(document.getElementById('studentModal'));
                studentModal.show();
            }
        </script>
    
    </body>
    </html>
