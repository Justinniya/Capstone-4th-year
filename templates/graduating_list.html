<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduating Students List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graduating_list.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h3 class="sidebar-title">Student Monitoring</h3>
            <ul>
                <li class="{% if page == 'dashboard' %}active{% endif %}">
                    <a href="/dashboard">ðŸ“Š Dashboard</a>
                </li>
                <li class="{% if page == 'graduating_list' %}active{% endif %}">
                    <a href="/graduating_list">ðŸŽ“ Graduating List</a>
                </li>
                <li class="{% if page == 'add_students' %}active{% endif %}">
                    <a href="/add_students">âž• Add Student</a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="content">
            <div class="container">
                <h2>Graduating Students List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>UI ID</th>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Year</th>
                            <th>Section</th>
                            <th>Major</th>
                            <th>Units</th> <!-- Added Units Column -->
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in students %}
                        <tr>
                            <td>{{ i[0] }}</td>
                            <td>{{ i[1] }}</td>
                            <td>{{ i[2] }}</td>
                            <td>{{ i[3] }}</td>
                            <td>{{ i[4] }}</td>
                            <td>{{ i[5] }}</td>
                            <td>{{ i[6] }}</td> <!-- Units Column -->
                            <td>{{ i[7] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
