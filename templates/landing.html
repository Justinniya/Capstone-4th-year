<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phinma 4th Year Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <!-- Image Section -->
        <div class="image-section">
            <h1>Phinma_UI <br> 4th Year Monitoring System</h1>
            <img src="{{ url_for('static', filename='img/gif.gif') }}" alt="Logo">
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <div class="form-container">
                <h2>Log In To Continue</h2>
                <form action="/login" method="POST">
                    <input type="text" name="username" class="styled-input" placeholder="Username" required>
                    <input type="password" name="password" class="styled-input" placeholder="Password" required>
                    <input type="submit" class="login-btn" value="Log in">
                    
                    <!-- Flash Messages for Login Feedback -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
