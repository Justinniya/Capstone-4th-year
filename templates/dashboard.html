<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        a{
            text-decoration: none;
            padding: 5px;
            width: auto;
            border-radius: 5px;
            color: rgb(13, 13, 110);
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DashBoard</h1>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Year</th>
                <th>Section</th>
                <th>Major</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {%for i in students%}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                <td><a style="background-color: #45f311; " href="{{i[0]}}">Confirm</a><a style="background-color: #114df3; " href="{{i[0]}}">View</a><a style="background-color: #dd2c0d; " href="{{i[0]}}">Delete</a></td>
            </tr>
            {%endfor%}
    </table>
</body>
</html>
